<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Section Dropdown Navigation</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">

        <nav class="navigation to-hold" id="navigation">
            <div class="menu">
                <div class="features">
                    <span>Features <i class="fa-solid fa-angle-down"></i></span>
                    <ul class="to-hold">
                        <li>
                            <a href="#todo-list"><img src="src/images/icon-todo.svg" alt="Todo List"> Todo List</a>
                        </li>
                        <li>
                            <a href="#calendar"><img src="src/images/icon-calendar.svg" alt="Calendar"> Calendar</a>
                        </li>
                        <li>
                            <a href="#reminders"><img src="src/images/icon-reminders.svg" alt="Reminders"> Reminders</a>

                    <a href="#carrers">Carrers</a>
                </div>
                <div class="about">
                    <a href="#about">About</a>
                </div>
            </div>
            <div class="login">
                <ul>
                    <li><a href="#login" id="login">Login</a></li>
                    <li><a href="#register" id="register">Register</a></li>
                </ul>
            </div>
        </nav>

    <main class="main-content">
        <div class="info">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button type="button" id="btn">Lear more</button>
            <div class="others">
                <ul>
                    <li>
                        <a href="#databiz"><img src="src/images/client-databiz.svg" alt="Databiz"></a>
                    </li>
                    <li>
                        <a href="#audiophile"><img src="src/images/client-audiophile.svg" alt="Audiophile"></a>
                    </li>
                    <li>
                        <a href="#meet"><img src="src/images/client-meet.svg" alt="Meet"></a>
                    </li>
                    <li>
                        <a href="#maker"><img src="src/images/client-maker.svg" alt="Maker"></a>
                    </li>
                </ul>
            </div>
        </div>
        <picture class="images">
            <source media="(max-width: 510px)" srcset="src/images/image-hero-mobile.png">
            <img src="src/images/image-hero-desktop.png" alt="Image Hero">
        </picture>
